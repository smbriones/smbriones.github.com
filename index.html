---
layout: frontpage
---

<!-- Blog list -->
<div class="container post-list">
  <ul class="center">
	  {% for post in site.posts %}
	    <li class="post">
			  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <span class="post-date summary">{{ post.date_string }}</span>
	    </li>
	  {% endfor %}
  </ul>
</div>

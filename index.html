---
layout: frontpage
---

<!-- Blog list -->
<article>
  <ul>
	  {% for post in site.posts %}
	    <li class="post">
			  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date-summary">{{ post.date_string }}</span>
		    <p>{{ post.snippet }}</p>
	    </li>
	  {% endfor %}
  </ul>
</article>
